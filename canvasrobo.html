<!DOCTYPE html>
<html>
<body>

<p>Image to use:</p>
<img id="mobilrobo" width="64" height="64" src="mobile.png" alt="The Scream">

<p>Robot:</p>
<button onclick="myButton()">Robot Run</button>
<canvas id="myCanvas" width="512" height="256" style="border:1px solid #d3d3d3;">

</canvas>

<script>
var x;
var y;
x = 80;
y = 83;
 var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  var img = document.getElementById("mobilrobo");
 var myVar = setInterval(draw, 100);
window.onload = function() {
 
 
}
function myButton(){
window.onload();

}
function draw() {
  ctx.clearRect(0, 0, c.width, c.height);
  ctx.drawImage(img, x, y, 64, 64);
  ctx.fillStyle = "red";
  ctx.fillRect(256, 80, 20, 20);
  x = x + 1;
  if (x == 200){
      ctx.drawImage(img, x, y, 64, 64);
       ctx.fillStyle = "green";
       ctx.fillRect(256, 80, 20, 20);
      clearInterval(myVar);
  }

}
</script>

<p><strong>Note:</strong> The canvas tag is not supported in Internet 
Explorer 8 and earlier versions.</p>

</body>
</html>
